<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelloKP Deal Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f6f3;
      margin: 0;
      padding: 32px 16px;
      color: #222;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .status {
      font-size: 18px;
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #eee;
    }
    .hint {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>HelloKP Deal Verification</h1>

    <div class="status">
      Scan successful.  
      Verification system coming online.
    </div>

    <div class="hint">
      Please confirm with HelloKP staff if unsure.
    </div>
  </div>
</body>
</html>
